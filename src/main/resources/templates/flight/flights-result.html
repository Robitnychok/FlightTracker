<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding-top: 50px;
        }

        h2 {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
        }

        th, td {
            border: 1px solid #000;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Search Results</h2>

<table>
    <tr>
        <th>Call Sign</th>
        <th>Departure Airport</th>
        <th>Departure Time</th>
        <th>Arrival Airport</th>
        <th>Arrival Time</th>
    </tr>
    <tr th:each="flight : ${flights}">
        <td th:text="${flight.flightCallSign}">CallSign</td>
        <td th:text="${flight.departureAirportIcao}">Departure</td>
        <td th:text="${flight.departureTime}">Dep Time</td>
        <td th:text="${flight.arrivalAirportIcao}">Arrival</td>
        <td th:text="${flight.arrivalTime}">Arr Time</td>
    </tr>
</table>

<br>
<form action="/api/flights/form" method="get">
    <input type="submit" value="Search again"/>
</form>

</body>
</html>
